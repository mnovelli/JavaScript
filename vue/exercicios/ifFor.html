<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <p v-for="(aluno, i) in alunos">
            {{1+1}} {{aluno.nome}} {{aluno.nota}} - 
            <span v-if="aluno.nota >= 9">Parabéns</span>
            <span v-else-if="aluno.nota >= 7">Aprovado</span>
            <span v-else-if="aluno.nota >=3">Recuperação</span>
            <span v-else>Reprovado</span>
        </p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                alunos: [
                    { nome: "Karla", nota: 6.8 },
                    { nome: "Ted", nota: 5.4 },
                    { nome: "Fabio", nota: 8.6 },
                    { nome:"josé", nota: 9.5 }
                ]
            }
        })
    </script>
</body>
</html>
