<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #01</h1>
    <div id='posicao'></div>
    <div id='cliques'>Cliques: 0</div>
    <input type="text" placeholder="Cor de Background">

    <script>
        function mostrarPosicaoMouse(evento) {
            $('#posicao').html(`x: ${evento.clientex} y: $(evento.clientey)`)
        }

        $('body').on('mousemove', mostrarPosicaoMouse)

        $('#posicao').mouseover(evento => {
            $('body').off('mousemove', mostrarPosicaoMouse)
        })

        $('#posicao').mouseleave(evento => {
            $('body').on('mousemove', mostrarPosicaoMouse)
        })

        let cliques = 0
        $('body').click(evento => {
            $('#cliques').html(`Cliques: ${++cliques}`)
        })

        const backgroundOriginal = $('body').css('background-color')

        $('input').keyup(function (e) {
            const valor = $('this').val()
            if (valor.match(/#[\da-fA-F] {3,6}/)) {
                $('body').css('backgroud-color', valor)
            } else {
                $('body').css('backgroud-color', backgroundOriginal)
            }
        })
    </script>
</body>
