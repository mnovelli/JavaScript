<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a esperar href="https://google.com.br">Google</a>
    </div>
    <script>
        function navegarEm5s(e) {
            e.preventDefault()
            const Link = e.target
            setTimeout(() =>  {
            window.location.href = Link.href
        }, 5000)
    }
    // Forma Implicita no Evento
    // const a = document.querySelector('a')
    // a.onclick = navegarEm5s

    // Melhor Forma para o Evento
    const a = document.querySelector('[esperar]')
    a.onclick = navegarEm5s
    </script>
</body>
